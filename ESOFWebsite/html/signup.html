<body>
<div class= "container">
	<ul>
			<li style="float:left"><a href="../index.html">Home</a></li>
			<li style="float:right"><a href="signup.html">Sign Up</a></li>

<h1> Patient Sign Up Section 1! </h1>

<p>
	Please just answer a few simple questions<br>
  and the signup process will be relatively quick! </br>
</p>
<form class="sign-up" action="../api/user/signup2.php" method="POST">
  <div class='short-row'>
  <div class="group">
    <label for="first" class="label">First Name</label><br>
    <input id="first" name="first" type="text" class="input">
  </div>
  <div class="group">
    <label for="middle" class="label">Middle Name</label><br>
    <input id="middle" name="middle" type="text" class="input">
  </div>
  <div class="group">
    <label for="last" class="label">Last Name</label><br>
    <input id="last" name="last" type="text" class="input">
  </div>
  <div class="group">
    <label for="phoneNum" class="label">Phone Number (xxx-xxx-xxxx)</label><br>
    <input id="phoneNum" name="phoneNum" type="text" class="input">
  </div>
  </div>
<div class='short-row'>
  <div class="group">
    <label for="user" class="label">Username</label><br>
    <input id="username" name="username" type="text" class="input">
  </div>
  <div class="group">
    <label for="pass" class="label">Password</label><br>
    <input id="password" name="password" type="password" class="input" data-type="password">
  </div>
  <div class="group">
    <label for="pass" class="label">Confirm Password</label><br>
    <input id="pass" type="password" class="input" data-type="password">
  </div>
  <div class="group">
    <label for="dob" class="label">DOB (xx/xx/xxxx)</label><br>
    <input id="dob" type="dob" class="input" data-type="password">
  </div>
  </div>
  <div class='short-row'>
    <div class="group">
    <label for="ssn" class="label">Social Security #</label><br>
    <input id="ssn" type="ssn" class="input" data-type="ssn">
  </div>
    <div class="group">
    <label for="gender" class="label">Male or Female? (M/F)</label><br>
    <input id="gender" type="gender" class="input" data-type="gender">
  </div>
    <div class="group">
    <label for="marital" class="label">Marital Status</label><br>
    <input id="marital" type="marital" class="input" data-type="marital">
  </div>
  <div class="group">
    <label for="fax" class="label">Fax (Not required)</label><br>
    <input id="fax" type="fax" class="input" data-type="fax">
  </div>
  </div>
  <div class='longer-row'>
  <div class="group">
    <label for="email" class="label">Email</label><br>
    <input id="email" name="email" type="text" class="input">
  </div>
  <div class="group">
    <label for="address" class="label">Address</label><br>
    <input id="address" name="address" type="text" class="input">
  </div>
</div>
</form>
<div style="text-align:center;">
      <a href="signup2.html" input type="submit" class="button">Next</a>
      </div>

      
  <div class="hr"></div>

</body>
</html>
