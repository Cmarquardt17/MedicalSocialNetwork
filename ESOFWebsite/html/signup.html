<form class="sign-up" action="../api/user/signup.php" method="POST">
  <div class='short-row'>
  <div class="group">
    <label for="first" class="label">First Name</label><br>
    <input id="first" name="first" type="text" class="input">
  </div>
  <div class="group">
    <label for="middle" class="label">Middle Name</label><br>
    <input id="middle" name="middle" type="text" class="input">
  </div>
  <div class="group">
    <label for="last" class="label">Last Name</label><br>
    <input id="last" name="last" type="text" class="input">
  </div>
  </div>
  <div class='longer-row'>
  <div class="group">
    <label for="email" class="label">Email</label><br>
    <input id="email" name="email" type="text" class="input">
  </div>
</div>
<div class='short-row'>
  <div class="group">
    <label for="user" class="label">Username</label><br>
    <input id="username" name="username" type="text" class="input">
  </div>
  <div class="group">
    <label for="pass" class="label">Password</label><br>
    <input id="password" name="password" type="password" class="input" data-type="password">
  </div>
  <div class="group">
    <label for="pass" class="label">Confirm Password</label><br>
    <input id="pass" type="password" class="input" data-type="password">
  </div>
</div>
  <div class="group">
      <input type="submit" class="button" value="Sign Up"
  </div>
  <div class="hr"></div>
</form>
