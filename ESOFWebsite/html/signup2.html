<h1> Patient Sign Up Section 2! </h1>

<p>
	There is just a few more questions<br>
  some of these are not necessary to be answered</br>
</p>


<form class="sign-up" action="../api/user/signup2.php" method="POST">
  <div class='short-row'>
  <div class="group">
    <label for="medicaid" class="label">Medicaid ID</label><br>
    <input id="medicaid" name="medicaid" type="text" class="input">
  </div>
  <div class="group">
    <label for="employer" class="label">Employer ID</label><br>
    <input id="employer" name="employer" type="text" class="input">
  </div>
  <div class="group">
    <label for="carrier" class="label">Carrier ID</label><br>
    <input id="carrier" name="carrier" type="text" class="input">
  </div>
  <div class="group">
    <label for="dentist" class="label">Pref. Dentist</label><br>
    <input id="dentist" name="dentist" type="text" class="input">
  </div>
  </div>
<div class='short-row'>
  <div class="group">
    <label for="pharmacy" class="label">Pref. Pharmacy</label><br>
    <input id="pharmacy" name="pharmacy" type="text" class="input">
  </div>
  <div class="group">
    <label for="hygienist" class="label">Pref. Hygienist</label><br>
    <input id="hygienist" name="hygienist" type="hygienist" class="input" data-type="password">
  </div>
  <div class="group">
    <label for="student" class="label">Student? (Yes/No)</label><br>
    <input id="student" type="student" class="input" data-type="password">
  </div>
  <div class="group">
    <label for="hospital" class="label">Hospital of choice</label><br>
    <input id="hospital" type="hospital" class="input" data-type="password">
  </div>
  </div>
  <div>
  <input type="checkbox" id="terms" name="terms">
  <div style="position: relative; bottom: -100px; top:350px; right: 240px;">
  <label for="terms">Terms and Conditions</label>
</div>
</div>
<div style="text-align:center;">
            <a href="patientP.html" id="sign" type="submit" class="button">Sign up!</a>
      </div>
  <div class="hr"></div>
</form>
